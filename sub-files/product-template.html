<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Product</title>
    <link rel="stylesheet" href="product-template-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
        <div class="image-container">
            <img src="" alt="an image of a product" id="product-img">
        </div>
        <div id="product-content">
            <h1 id="product-title">Product_Title</h1>
            <p id="product-desc">Product_Description</p><br>
            <h2 class="cursor-pointer" id="toggle-ingredients">Ingredients <i class="fa-solid fa-arrow-right arrow-right"></i></h2>
            <ul id="ingredients"></ul>
            <hr>
            <h2>Prices</h2>
            <div id="prices"></div>
            <hr>
            <div id="quantity-container">
              <p class="block-to-inline-block">Quantity</p>
              <select name="quantity" id="quantity">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <hr>
            <div id="cta-container"><button id="cta">Add to Order</button></div>
        </div>
    </div>
    <a id="back2menu" href="menu.html"><i class="fa-solid fa-arrow-left arrow-right"></i> Back to Menu</a>
    <script
      src="https://kit.fontawesome.com/d7b31dde95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="product-template.js"></script>
  </body>
</html>
